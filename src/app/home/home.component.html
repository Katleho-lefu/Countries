<section class="page flex flex-col">

	<!--Navbar-->
	<nav class="navbar shadow">
		<h5>Navbar</h5>
		<form class="form-inline">
			<a href="#" class="float shadow">
				<i class="fa fa-plus my-float"></i>
			</a>
		</form>
	</nav>

	<div class="container">
		<div class="row justify-content-center mt-4">

			<!-- Search box -->
			<div class="col-sm-12">
				<div class="d-flex form-group" style="justify-content: center">
					<input type="text" id="text" class="form-control mx-4" placeholder="search country"
						aria-describedby="inputGroup-sizing-default" style="border-radius: 10px" [(ngModel)]="input" />
				</div>
			</div>

			<!-- filters -->
			<!-- <div class="flex flex-row mx-2" style="margin-top: 30%; border-radius: 20px" *ngFor="let item of [1, 2, 3]">
				<span class="badge" style="font-size: 110%">Warning</span>
			</div> -->

			<!--Cards-->
			<div class="overflow-auto" style="margin-top: 30%; height: 420px;">
				<div class="card shadow mx-3 my-3" *ngFor="let item of Countries | filter: input">
				<div class="card-body">
					<div class="row">
						<div class="col-4">
							<img class="img-fluid" src={{item.flag}} style="border-radius: 15px;" />
						</div>
						<div class="col-8 ">
							<h6 class="card-title">Country: {{item.name}}</h6>
							<p class="card-text">Capital: {{item.capital}}</p>
						</div>
					</div>
				</div>
			</div>
			</div>
		
		</div>
