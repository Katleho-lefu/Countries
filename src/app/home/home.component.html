<section class="back">

    <nav class="navbar navbar-light bg-dark text-white">
        <a class="navbar-brand text-white">Navbar</a>
        <form class="form-inline">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <div class="container">
        <div class="row d-flex justify-content-center  mt-4">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">Default</span>
                </div>
                <input type="text" class="form-control" placeholder="search country" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
             

              <div class="" style=" margin-top: 50%;" *ngFor="let item of [1,2,3]">
                <span class="badge badge-warning" style="font-size: 130%; ">Warning</span>
              </div>

              <div class="row row-cols-1 row-cols-md-2">
                <div class="col mb-4">
                  <div class="card" style="height:70%">
                    <div class="card-body">
                      <h6 class="card-title">Card title</h6>
                      <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    </div>
                  </div>
                </div>
                </div>
              
        </div>
    </div>

</section>
